version: '3.7'
services:
  mysql:
    image: mysql:8.0
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass

  postgres:
    image: postgres:12-alpine
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgres/
    environment:
      - POSTGRES_DB=app_ps
      - POSTGRES_USER=app_ps
      - POSTGRES_PASSWORD=pass_ps

  node-app:
    build: ./gate-simulator
    image: node-app:1.0
    ports:
      - '9999:9999'